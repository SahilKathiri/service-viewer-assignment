<mat-card class="extentCard">
  <mat-card-header>
    <mat-card-title>{{name}}</mat-card-title>
  </mat-card-header>
  <mat-card-content class="content">
    <table>
      <tr>
        <th>X Min</th>
        <td>{{ extent.xmin }}</td>
        <th>X Max</th>
        <td>{{ extent.xmax }}</td>
      </tr>
      <tr>
        <th>Y Min</th>
        <td>{{ extent.ymin }}</td>
        <th>Y Max</th>
        <td>{{ extent.ymax }}</td>
      </tr>
    </table>
  </mat-card-content>
</mat-card>
